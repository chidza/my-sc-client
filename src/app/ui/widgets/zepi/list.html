<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="7">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Vaccine Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.zepiList">
                <td>{{model.date | date : "y-MM-dd"}}</td>
                <td>{{model.name }}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.edit(model)" class="btn btn-primary"><i class="fa fa-edit">Edit</i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
