<div class="col-xs-12">
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title promo-badge">Select Medication</h3>
            </div>

            <div class="panel-body">

                <div ng-repeat="d in vm.zepiList">
                    <label>
            <input type="radio" ng-change="vm.selectMedication(d.id)" ng-model="vm.drug" name="zepiDrug" ng-value="d.id"> {{d.alias!=null?d.alias:d.name}}
         </label>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-6">
        <mrs-select-formulation select-medication-formulation="vm.select(formulationId)" drug-name-id="vm.drugNameId"></mrs-select-formulation>
    </div>
</div>
