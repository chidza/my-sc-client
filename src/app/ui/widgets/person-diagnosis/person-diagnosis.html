<form name="editForm" role="form" novalidate show-validation>

    <div class="form-group">
        <label class="control-label" for="field_date">Date</label>
        <div class="input-group">
            <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.personDiagnosis.date"
                is-open="vm.datePickerOpenStatus.date" required/>
            <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
        </div>
        <div ng-show="editForm.date.$invalid">
            <p class="help-block" ng-show="editForm.date.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="field_differential">Differential</label>
        <input type="checkbox" class="form-control" name="differential" id="field_differential" ng-model="vm.personDiagnosis.differential"
        />
    </div>
    <div class="form-group">
        <label class="control-label" for="field_working">Working</label>
        <input type="checkbox" class="form-control" name="working" id="field_working" ng-model="vm.personDiagnosis.working" />
    </div>
    <div class="form-group">
        <label class="control-label" for="field_definitive">Definitive</label>
        <input type="checkbox" class="form-control" name="definitive" id="field_definitive" ng-model="vm.personDiagnosis.definitive"
        />
    </div>
    <div class="form-group">
        <label class="control-label" for="field_finalDiagnosis">Final Diagnosis</label>
        <input type="checkbox" class="form-control" name="finalDiagnosis" id="field_finalDiagnosis" ng-model="vm.personDiagnosis.finalDiagnosis"
        />
    </div>
    <div class="form-group">
        <label for="field_diagnosis">Diagnosis</label>
        <input disabled class="form-control" id="field_diagnosis" name="diagnosis" ng-model="vm.diagnosis.name">
        </select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" ng-click="vm.save()" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
