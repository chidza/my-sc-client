<legend>Urinalysis</legend>
<table class="table table-striped table-bordered row-border hover">
    <thead>
        <tr>
            <th>Test</th>
            <th>Result</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="model in vm.partogramInvestigations">
            <td>{{model.test}}</td>
            <td>{{vm.getResult(model.result)}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
