<div class="panel panel-primary">
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-4 control-label">Date</label>
				<div class="col-xs-8">
					<p class="form-control-static text-right">{{vm.ledger.date | date:'yyyy-MM-dd'}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Balance</label>
				<div class="col-xs-8">					
					<p class="form-control-static text-right">{{vm.ledger.balance | currency}}</p>
				</div>
			</div>
		</form>
	</div>
</div>
