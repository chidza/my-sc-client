<div class="panel panel-primary">
    <div class="panel-body">

        <div class="row">

            <div class="col-xs-9">
                <p><strong>{{vm.model.firstname + ' ' + vm.model.lastname}}</strong></p>
                <span class="pull-left">{{vm.age()}} Year(s)</span>
                <span class="pull-right">{{vm.model.sex}}</span>
            </div>

            <div class="col-xs-3">
                <div class="pull-right">
                    <i ng-class="{'fa fa-female fa-3x ': vm.model.sex == 'FEMALE', 'fa fa-male fa-3x ': vm.model.sex == 'MALE'}">
                            </i>
                </div>
            </div>

        </div>

    </div>


</div>
