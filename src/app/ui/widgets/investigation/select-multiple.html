<div class="col-xs-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title promo-badge">Select Sample</h3>

        </div>

        <div class="panel-body">

            <div ng-repeat="s in vm.samples">
                <label>
            <input type="radio" ng-change="vm.sampeTests()" ng-model="vm.sampleId" name="sampleId" ng-value="s.id"> {{s.name}}
         </label>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title promo-badge">Select Test</h3>

        </div>

        <div class="panel-body">
            <div ng-repeat="t in vm.tests" ng-if="t.id!=vm.labHivTestId">
                <label>
            <input type="checkbox" ng-change="vm.getInvestigation(t.id)"  ng-model="t.value" name="testId" ng-value="t.id"> {{t.name}}
         </label>
            </div>

        </div>
    </div>
</div>

<div class="col-xs-12">

    <div class="pull-right">
        <button class="btn btn-danger"  ng-click="vm.onCancel()">Close</button>
        <button class="btn btn-primary" ng-show="vm.ids.length>0" ng-click="vm.onSave()">Save</button>
    </div>
</div>
