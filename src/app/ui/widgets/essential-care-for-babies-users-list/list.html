<table datatable="ng" class="table table-striped table-bordered row-border hover">
    <thead>
        <tr>
            <th colspan="5">
                <div class="pull-left">
                    <h4>Information Panel</h4>
                </div>
            </th>
        </tr>
        <tr>
            <th>Date</th>
            <th>User Login Id</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="model in vm.essentialCareBabiesInformationList">
            <td>{{model.createdDate | date:"yyyy-MM-dd HH:mm"}} </td>
            <td>{{vm.getUserName(model.createdBy)}}</td>
            <td>
                <div class="pull-right">
                    <button type="button" ng-click="vm.select(model)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit </button>

                </div>
            </td>
        </tr>
    </tbody>
</table>
