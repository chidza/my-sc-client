<div class="col-xs-12">

    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Result</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.personInvestigations">
                <td>{{model.date | date:'y-MM-dd'}}</td>
                <td>{{vm.getResult(model.result)}}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.use(model.id)" class="btn btn-primary"><i class="fa fa-medkit"></i> Use</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
