<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="4">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Test</th>
                <th>Result</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.investigationHistory">
                <td>{{model.date | date:"yyyy-MM-dd"}}</td>
                <td>{{model.testName}}</td>
                <td>{{vm.getResult(model.result)}}</td>
                <td> 
                    <div class="pull-right">
                        <button type="button" ng-click="vm.edit(model.personInvestigationId)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                        <button type="button" ng-click="vm.delete(model)" class="btn btn-danger"><i class="fa fa-edit"></i> Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
