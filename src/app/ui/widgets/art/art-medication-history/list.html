<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="7">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Medication Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.medicationList">
                <td>{{model.date | date : "y-MM-dd"}}</td>
                <td>{{model.drugName +' '+ model.suffix}}</td>
                <td style="width: 25%">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.edit(model)" class="btn btn-primary"><i class="fa fa-edit">Edit</i></button>
                        <button type="button" ng-click="vm.delete(model)" class="btn btn-danger"><i class="fa fa-trash-o">Remove</i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
