<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>Functional Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="status in vm.functionalStatuses">
                <td>{{status.name}}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.select(status.id)" class="btn btn-primary">Select</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
     <div class="col-xs-12">
        <div class="pull-right">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.close()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
            
        </div>
    </div>
</div>
