<table datatable="ng" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th colspan="6">
                <div class="pull-right">
                    <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                </div>
            </th>
        </tr>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Type</th>
            <th>Notes</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="edu in vm.educations">
            <td>{{edu.date | date:"y-MM-dd"}}</td>
            <td>{{edu.name}}</td>
             <td>{{edu.type}}</td>
            <td>{{edu.note}}</td>
            <td style="width: 25%">
                <div class="pull-right">
                    <button type="button" ng-click="vm.edit(edu.id)" class="btn btn-primary"><i class="fa fa-edit">Edit</i></button>
                    <button type="button" ng-click="vm.delete(edu)" class="btn btn-danger"><i class="fa fa-trash-o">Remove</i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
