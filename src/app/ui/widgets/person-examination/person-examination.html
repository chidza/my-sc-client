<form name="editForm" role="form" novalidate  show-validation>
    <div class="form-group">
        <label class="control-label" for="field_date">Date</label>
        <div class="input-group">
            <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.personExamination.date"
                is-open="vm.datePickerOpenStatus.date" required/>
            <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
        </div>
        <div ng-show="editForm.date.$invalid">
            <p class="help-block" ng-show="editForm.date.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="field_present">Present</label>
        <input type="checkbox" class="form-control" name="present" id="field_present" ng-model="vm.personExamination.present" />
    </div>
    <div ng-show="editForm.person.$invalid">
        <p class="help-block" ng-show="editForm.person.$error.required">
            This field is required.
        </p>
    </div>
    <div class="form-group">
        <label for="field_examination">Examination</label>
        <input disabled class="form-control" id="field_examination" name="examination" ng-model="vm.examination.name">
        </select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
