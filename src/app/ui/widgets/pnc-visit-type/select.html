<div>
    <h2>Pnc Visit Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary"ng-click="pnc-visit-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Pnc Visit Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="leadDays"><span>Lead Days</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pncVisitType in vm.pncVisitTypes track by pncVisitType.id">
                    <td><ang-click="pnc-visit-type-detail({id:pncVisitType.id})">{{pncVisitType.id}}</a></td>
                    <td>{{pncVisitType.name}}</td>
                    <td>{{pncVisitType.leadDays}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                   ng-click="vm.onSelect(pncVisitType)"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                           
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
