<form name="editForm" role="form" novalidate>
       <div class="form-group col-xs-6">
<label class="control-label" for="field_vulva">Vulva</label>
        <input type="text" class="form-control" name="vulva" id="field_vulva" ng-model="vm.nurseVaginalExamination.vulva" ng-blur="vm.update()"
        />
    </div>
        <div class="form-group col-xs-6">
            <label class="control-label" for="field_vagina">Vagina</label>
        <input type="text" class="form-control" name="vagina" id="field_vagina" ng-model="vm.nurseVaginalExamination.vagina" ng-blur="vm.update()"
        />
    </div>
    
    <div class="form-group col-xs-6">
        <label class="control-label" for="field_applicationToPresentingPart">Application To Presenting Part</label>
        <select class="form-control" name="applicationToPresentingPart" ng-model="vm.nurseVaginalExamination.applicationToPresentingPart"
            id="field_applicationToPresentingPart" ng-blur="vm.update()">
            <option value="NOT_APPLIED">NOT APPLIED</option>
            <option value="LOOSELY_APPLIED">LOOSELY APPLIED</option>
            <option value="WELL_APPLIED">WELL APPLIED</option>
            </select>
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label" for="field_position">Position</label>
        <select class="form-control" name="position" ng-model="vm.nurseVaginalExamination.position" ng-blur="vm.update()" id="field_position">
                <option value="ROA">ROA</option>
                <option value="LOA">LOA</option>
            </select>
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label" for="field_liquor">Liquor</label>
        <select class="form-control" name="liquor" ng-model="vm.nurseVaginalExamination.liquor" ng-blur="vm.update()" id="field_liquor">
                <option value="INTACT">INTACT</option>
                <option value="CLEAR">CLEAR</option>
                <option value="BLOOD_STAINED">BLOOD STAINED</option>
                <option value="MECONIUM_STAINED">MECONIUM STAINED</option>
            </select>
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label" for="field_cordFelt">Cord Felt</label>
        <select class="form-control" name="cordFelt" ng-model="vm.nurseVaginalExamination.cordFelt" ng-blur="vm.update()" id="field_cordFelt">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label" for="field_note">Note</label>
        <textarea class="form-control" rows="5" name="note" id="field_note" ng-model="vm.nurseVaginalExamination.note" ng-blur="vm.update()"></textarea>
        <!--<input type="text" class="form-control" name="note" id="field_note" ng-model="vm.nurseVaginalExamination.note" ng-blur="vm.update()"
        />-->
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label" for="field_pelvicAssessment">Pelvic Assessment</label>
        <select class="form-control" name="pelvicAssessment" ng-model="vm.nurseVaginalExamination.pelvicAssessment" ng-blur="vm.update()"
            id="field_pelvicAssessment">
            <option value="ADEQUATE">ADEQUATE</option>
            <option value="BORDERLINE">BORDERLINE</option>
            <option value="INADEQUATE">INADEQUATE</option>
            </select>
    </div>
</form>
