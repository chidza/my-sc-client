<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <td colspan="11">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn-lg btn-success pull-right"><i class="fa fa-plus"></i></button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Strength</th>
                <th>Duration (sec)</th>
                <th class="text-center">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contraction in vm.contraction | orderBy:'-id'">
                <td>{{contraction.date | date:'yyyy-MM-dd'}}</td>
                <td>{{contraction.date | date:'HH:mm'}}</td>
                <td>{{contraction.strength}}</td>
                <td>{{contraction.dilation}}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.edit(contraction)" class="btn btn-primary"><i class="fa fa-edit">Edit</i></button>
                        <button type="button" ng-click="vm.remove(contraction)" class="btn btn-danger"><i class="fa fa-trash-o">Remove</i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
