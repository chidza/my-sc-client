<form name="editForm" role="form" novalidate show-validation>

    <div class="form-group col-xs-6">
        <label class="control-label" for="field_date"> <i class="glyphicon glyphicon-calendar"></i>Date</label>
        <div class="input-group">
            <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.contraction.date"
                is-open="vm.datePickerOpenStatus.date" required disabled/>
            <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
        </div>
        <div ng-show="editForm.date.$invalid">
            <p class="help-block" ng-show="editForm.date.$error.required">z
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="field_time">Time</label>
        <div class="input-group">
            <input id="field_time" type="text" class="form-control" name="time" enable-date="false" initial-picker="time" datetime-picker="HH:mm"
                ng-model="vm.contraction.date" is-open="vm.datePickerOpenStatus.time" required disabled />
            <span class="input-group-btn">
                        <button type="button" disabled class="btn btn-default" ng-click="vm.openCalendar('time')" ><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
        </div>
        <div ng-show="editForm.time.$invalid">
            <p class="help-block" ng-show="editForm.time.$error.required">
                This field is required.
            </p>
            <p class="help-block" ng-show="editForm.time.$error.ZonedDateTimelocal">
                This field should be a date and time.
            </p>
        </div>
    </div>
    </br>
    <div class="form-group col-xs-6" ng-hide="vm.contraction.id">
        <label class="control-label" for="field_count">Total number of contractions</label>
        <input type="number" ng-change="vm.newItem(vm.count)" min="1" max="10" class="form-control" name="count" id="field_count"
            ng-model="vm.count" ng-required="vm.contraction.id == ''" />
        <div ng-show="editForm.count.$invalid">
            <p class="help-block" ng-show="editForm.count.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="form-group col-xs-6" ng-show="vm.contraction.id">
                <label class="control-label" for="field_dilation">Duration per Contraction in secs</label>
                <input type="number" class="form-control" name="dilation" id="field_dilation" ng-model="vm.contraction.dilation" ng-required="vm.contraction.id > 1"
                />
                <div ng-show="editForm.dilation.$invalid">
                    <p class="help-block" ng-show="editForm.dilation.$error.required">
                        This field is required.
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group col-xs-6" ng-repeat="elemnt in vm.contractionsList" ng-show="vm.show==true">
                    <label class="control-label" for="field_count">{{$index + 1}}. Duration per Contraction in secs</label>
                    <input class="form-control" type="text" ng-model="elemnt.dilation" required/>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer col-xs-12">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.close()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="button" ng-disabled="editForm.$invalid || vm.isSaving" ng-click="vm.save()" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
