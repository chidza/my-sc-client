<div class="col-xs-12">

    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <td colspan="12">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success btn-lg pull-right"><i class="fa fa-plus"></i></button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Dilatation (cm)</th>
                <th ng-show="vm.section=='MONITORING'">Effacement (%)</th>
                <th ng-show="vm.section=='PARTOGRAM'">Descent</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cervix in vm.cervices">
                <td>{{cervix.time | date:"yyyy-MM-dd"}}</td>
                <td>{{cervix.time | date:"HH:mm"}}</td>
                <td>{{cervix.dilatation}}</td>
                <td ng-show="vm.section=='MONITORING'">{{cervix.effacement}}</td>
                <td ng-show="vm.section=='PARTOGRAM'">{{vm.getDescent(cervix.descentId)}}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" ng-click="vm.edit(cervix)"><i class="fa fa-edit"></i> Edit</button>
                        <button type="button" class="btn btn-danger" ng-click="vm.remove(cervix)"><i class="fa fa-trash-o"></i> Remove</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
