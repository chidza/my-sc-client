<form name="editForm" role="form" novalidate show-validation>

    <div class="form-group col-xs-6">
        <label class="control-label" for="field_date"> <i class="glyphicon glyphicon-calendar"></i>Date</label>
        <div class="input-group">
            <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.partogramNote.date"
                is-open="vm.datePickerOpenStatus.date" required disabled/>
            <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
        </div>
        <div ng-show="editForm.date.$invalid">
            <p class="help-block" ng-show="editForm.date.$error.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="field_time">Time</label>
        <div class="input-group">
            <input id="field_time" type="text" class="form-control" name="time" enable-date="false" initial-picker="time" datetime-picker="HH:mm"
                ng-model="vm.partogramNote.date" is-open="vm.datePickerOpenStatus.time" required disabled />
            <span class="input-group-btn">
                        <button type="button" disabled class="btn btn-default" ng-click="vm.openCalendar('time')" ><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
        </div>
        <div ng-show="editForm.time.$invalid">
            <p class="help-block" ng-show="editForm.time.$error.required">
                This field is required.
            </p>
            <p class="help-block" ng-show="editForm.time.$error.ZonedDateTimelocal">
                This field should be a date and time.
            </p>
        </div>
    </div>
    </br>
    <div class="form-group col-xs-12" >
        <label class="control-label" for="field_count">Note</label>
        <textarea rows="5"   class="form-control" name="count" id="field_count" ng-model="vm.partogramNote.note"  />
        <div ng-show="editForm.count.$invalid">
            <p class="help-block" ng-show="editForm.count.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer col-xs-12">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.close()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="button" ng-disabled="editForm.$invalid || vm.isSaving" ng-click="vm.save()" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
