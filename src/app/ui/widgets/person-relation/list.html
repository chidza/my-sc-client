<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="4">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success btn-lg"><i class="fa fa-plus"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Phone Number </th>
                <th>Relationship</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="relation in vm.relations">
                <td>{{relation.memberName}}</td>
                <td>{{relation.phones}}</td>
                <td>{{relation.typeName}}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.edit(relation.id)" class="btn btn-primary btn-lg"><i class="fa fa-edit"> Edit</i></button>
                        <button type="button" ng-click="vm.remove(relation.id)" class="btn btn-danger btn-lg"><i class="fa fa-trash-o">Remove</i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
