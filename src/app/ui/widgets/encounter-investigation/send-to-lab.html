<form class="form-horizontal" name="editForm">
    <div class="form-group">
        <label class="col-sm-3 control-label">Sample</label>

        <div class="col-sm-7">
            <p class="form-control-static">{{vm.sample.name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Investigation</label>

        <div class="col-sm-7">
            <p class="form-control-static">{{vm.labTest.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3  control-label" for="field_labLocation">Lab Location:</label>
        <div class="col-xs-7">
            <label ng-repeat="labLocation in vm.labLocations">
                    <input type="radio" name="labLocation" required ng-model="vm.labLocation"
                            ng-value="labLocation" string/> {{labLocation}}&nbsp;&nbsp;&nbsp;  </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">Select Lab:</label>
        <div class="col-xs-7">
            <label ng-repeat="lab in vm.labs" ng-show="vm.labLocation==lab.location">
                <input type="radio" ng-model="vm.labId" ng-value="lab.id" name="lab" required/> {{lab.name}}&nbsp;&nbsp;
            </label>
        </div>
    </div>
    <!--  <div class="form-group">
        <label class="col-xs-3 control-label">Ref Number :</label>
        <div class="col-xs-7">
            <label ng-repeat="lab in vm.labs"  ng-show="vm.labLocation==lab.location">
                <input type="radio" ng-model="vm.labId" ng-value="lab.id" name="lab"/> {{lab.name}}&nbsp;&nbsp;
            </label>
        </div>
    </div> -->

    <div class="form-group">
        <div class="col-xs-3-offset col-xs-9 pull-right">
            <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="editForm.$invalid || vm.isSaving">Save</button>
            <button class="btn btn-danger" ng-click="vm.close()">Cancel</button>
        </div>
    </div>

</form>
