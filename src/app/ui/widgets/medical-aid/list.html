<div class="col-xs-12">

    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="pull-left">
                        <h4>Medical Aid</h4>
                    </div>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right btn-lg"><i class="fa fa-plus fa-2x"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Member Name</th>
                <th>Medical Number</th>
                <th>Expiration Date</th>
                <th>Medical Provider</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.medicalAid">
                <td>{{model.memberName}}</td>
                <td>{{model.number}}</td>
                <td>{{model.expirationDate}}</td>
                <td>{{vm.getProvider(model.providerId)}}</td>
                <td style="width: 25%">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.edit(model.id)" class="btn btn-primary btn-lg"><i class="fa fa-edit"></i>Edit</button>
                        <button type="button" ng-click="vm.delete(model.id)" class="btn btn-danger btn-lg"><i class="fa fa-trash"></i>Remove</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
