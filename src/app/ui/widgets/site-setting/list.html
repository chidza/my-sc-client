<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.settings">
                <td>{{item.name}}</td>
                <td>{{item.value}}</td>
                <td>
                    <div class="pull-left">
                        <a class="btn btn-success" ng-click="vm.edit(item.name)"><i class="fa fa-edit"></i>edit</a>
                    </div>

                </td>

            </tr>
        </tbody>

    </table>
</div>
