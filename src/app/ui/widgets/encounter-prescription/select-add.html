<div class="col-xs-7">
    <mrs-medication-select select-medication="vm.onDrugNameSelected(medicationId)" closed="vm.close()"></mrs-medication-select>
</div>
<div class="col-xs-5">
    <mrs-select-formulation select-medication-formulation="vm.select(formulationId)" drug-name-id="vm.drugNameId"></mrs-select-formulation>
</div>
<div class="col-xs-12">
    <div class="pull-right">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.close()">
            <span></span>&nbsp;<span>Close</span>
        </button>

    </div>
</div>
