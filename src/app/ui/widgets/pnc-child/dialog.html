<div class="col-xs-12">
    <div class="col-xs-5">
        <legend>Relationships</legend>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Full name</th>
                        <th>Sex</th>
                        <th>Age(years)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="child in vm.children" ng-click="vm.selected('Relation',child)">
                        <td>{{child.name}}</td>
                        <td>{{child.sex}}</td>
                        <td>{{child.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-2 text-center">
        <div class="row">
            <button ng-click="vm.add()"> > </button>
        </div>
        <br>
        <div class="row">
            <button ng-click="vm.remove()"> < </button>
        </div>
    </div>
    <div class="col-xs-5">
        <legend>Current Pnc Children</legend>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Full name</th>
                        <th>Sex</th>
                        <th>Age(years)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="child in vm.pncChildren" ng-click="vm.selected('PNC',child)">
                        <td>{{child.name}}</td>
                        <td>{{child.sex}}</td>
                        <td>{{child.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
