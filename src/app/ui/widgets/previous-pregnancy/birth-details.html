<div class="col-xs-12">
    <table class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <td>Name of the infant</td>
                <td>Outcome</td>
                <td>Gender</td>
                <td>Weight</td>
                <td>Mode of Delivery</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="infant in vm.infants">
                <td> {{infant.firstname +" "+ infant.lastname}}</td>
                <td>{{infant.outcome}}</td>
                <td>{{infant.gender}}</td>
                <td>{{infant.birthWeight}}</td>
                <td>{{infant.modeOfDelivery}}</td>
                <td>
                    <button class="btn btn-primary " ng-click="vm.editInfantBirthDetails(infant.id)">Edit</button>
                </td>
            </tr>
            <tr ng-repeat="f in vm.foetal" style="color:red;">
                <td>{{f.firstname +" "+ infant.lastname}}</td>
                <td>{{f.outcome}}</td>
                <td>{{f.gender}}</td>
                <td>{{f.birthWeight}}</td>
                <td>{{f.modeOfDelivery}}</td>
                <td>
                    <button class="btn btn-primary " ng-click="vm.editInfantBirthDetails(f.id)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
