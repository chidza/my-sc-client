<div class="col-xs-12">
        <table class="table table-striped table-bordered row-border hover">
            <thead>
                <tr>
                    <th colspan="4">
                        <div class="pull-right">
                           &nbsp;  &nbsp; &nbsp; &nbsp;<button type="button" ng-click="vm.add()" class="btn btn-success">Add Child</button> 
                           <button type="button" ng-click="vm.addDeath()" class="btn btn-danger">Add Death Outcome</button> 
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>Names</th>
                    <th>Date of birth</th>
                    <th class="text text-center">Select a child</th>
                </tr>
            </thead>
            <tbody>
                <tr  ng-show="!vm.relations.length">
                    <td colspan="3">No children relations found. Use add child button to add children </td>
                </tr>
                <tr ng-repeat="relation in vm.relations">
                    <td>{{relation.memberName}}</td>
                    <td>{{relation.dateOfBirth}}</td>
                    <td>
                        <div class="text text-center">
                            <input type="radio" name="relation.childPersonId" ng-click="vm.addChildDetails(relation)"  >
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-xs-12">
        <div class="pull-right">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.close()">
            <span ></span>&nbsp;<span>Cancel</span>
        </button>
            <button type="submit" ng-show ="vm.childId"  ng-click="vm.selectChild()" class="btn btn-success">
            <span></span>&nbsp;<span>Select</span>
        </button>
        </div>
    </div>
    </div>
