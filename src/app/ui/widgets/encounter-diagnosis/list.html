<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="7">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus"> Record Diagnosis</i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Differential</th>
                <th>Working</th>
                <th>Definitive</th>
                <th>Final</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.list">
                <td>{{model.name}}</td>
                <td><span ng-class="model.differential ? 'fa fa-check text-danger' : 'fa fa-times text-success'"></td>
                 <td><span ng-class="model.working ? 'fa fa-check text-danger' : 'fa fa-times text-success'"></td>
                  <td><span ng-class="model.definitive ? 'fa fa-check text-danger' : 'fa fa-times text-success'"></td>
                   <td><span ng-class="model.finalDiagnosis ? 'fa fa-check text-danger' : 'fa fa-times text-success'"></span></td>



                <td style="width: 150px;">
                   <fieldset class="pull-right" ng-disabled="vm.disableControls(model)">
                        <button type="button" ng-click="vm.edit(model)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                        <button type="button" ng-click="vm.delete(model)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Remove</button>
                    </fieldset>
                </td>
            </tr>
        </tbody>
    </table>
</div>
