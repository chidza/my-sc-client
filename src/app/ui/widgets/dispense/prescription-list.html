<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Medication</th>
                <th>Form</th>
                <th>Frequency</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.prescriptions">
                <td>{{model.date | date:"y-MM-dd"}}</td>
                <td>{{model.drugName}}</td>
                <td>{{model.strength + " "+ model.unit + " "+ model.formulation}}</td>
                <td>{{model.frequency + " / " + model.duration + " days"}}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.select(model)" class="btn btn-lg btn-primary"><i class="fa fa-edit">Dispense</i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
