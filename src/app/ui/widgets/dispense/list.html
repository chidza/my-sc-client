<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Fequency</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.dispenseList">
                <td>{{model.date}}</td>
                <td>{{model.drugName}}</td>
                <td>{{model.frequency}}</td>
                <td>{{model.quantity}}</td>
                <td>
                    <div class="pull-right">
                        <button type="button" ng-click="vm.edit(model.id)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                        <button type="button" ng-disabled="true" ng-click="vm.delete(model.id)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Remove</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
