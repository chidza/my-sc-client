<table datatable="ng" class="table table-striped table-bordered row-border hover">
    <thead>
        <tr>
            <th colspan="5">
                <div class="pull-left">
                    <h4>Quarter Hourly Information users</h4>
                </div>
                  <div class="pull-right">
                    <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                </div>
            </th>
        </tr>
        <tr>
            <th>Date</th>
            <th>user</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="model in vm.quarterHourlyForDelivery">
            <td>{{model.createdDate | date:"yyyy-MM-dd HH:mm"}} </td>
            <td>{{model.createdBy}}</td>
            <td>
                <div class="pull-right">
                    <button type="button" ng-click="vm.select(model)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit </button>
                     <button type="button" ng-click="vm.view(model)" class="btn btn-info"><i class="fa fa-eye"></i> View</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
