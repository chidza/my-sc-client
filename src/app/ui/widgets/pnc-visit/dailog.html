<div class="row">
   <div class="col-xs-6">
<form name="editForm" role="form" novalidate  show-validation>
    <div class="modal-body">


        <div class="form-group">
            <label for="field_pncVisitType">Pnc Visit Number</label>
            <select class="form-control" id="field_pncVisitType" name="pncVisitType" ng-change="vm.save()" ng-model="vm.pncVisit.pncVisitTypeId" ng-options="pncVisitType.id as pncVisitType.id for pncVisitType in vm.pncvisittypes" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.pncVisitType.$invalid">
            <p class="help-block"
                ng-show="editForm.pncVisitType.$error.required">
                This field is required.
            </p>
        </div>
    </div>
</form>
</div>
<div class="col-xs-6">
 <table  class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="pull-left">
                        <h4>Visit Types Attended</h4>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Day</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
                 <tr ng-repeat="model in vm.pncVisitTypes">
                <td>{{model.name}}drtttt</td>
                <td>
                    <div class="pull-right">
                              <a class="btn btn-danger" ng-click="vm.delete(model.id)"><i class="fa fa-trash"></i> Remove</a>


                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
