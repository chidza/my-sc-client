<table datatable="ng" class="table table-striped table-bordered row-border hover">
    <thead>
        <tr>
            <th colspan="9">
                <div class="pull-right">
                    <button type="button" ng-click="vm.onAdd()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                </div>
            </th>
        </tr>
        <tr>
            <th>Login</th>
            <th>Email</th>
            <th>Status</th>
            <th>Roles</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in  vm.users">
            <td>{{user.login}}</td>
            <td>{{user.email}}</td>
            <td>
                <span class="label label-danger" ng-click="vm.setActive(user, true)" ng-show="!user.activated" style="cursor: pointer;">Deactivated</span>
                <span class="label label-success" ng-click="vm.setActive(user, false)" ng-show="user.activated" style="cursor: pointer;">Activated</span>
            </td>
            <td>
                <div ng-repeat="authority in user.authorities">
                    <span class="label label-info">{{ authority }}</span>
                </div>
            </td>

            <td>
                <div class="pull-right">
                    <button type="button" ng-click="vm.onEdit(user)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                    <button type="button" ng-click="vm.delete(user)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
