<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Patient Summary</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-4 control-label">Fullname</label>
				<div class="col-xs-8">
					<p class="form-control-static">{{vm.model.lastname + ' ' + vm.model.firstname}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Sex</label>
				<div class="col-xs-8">
					<p class="form-control-static">{{vm.model.sex}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Age</label>
				<div class="col-xs-8">
					<p class="form-control-static">{{vm.age()}} Year(s)</p>
				</div>
			</div>
		</form>
	</div>
</div>
