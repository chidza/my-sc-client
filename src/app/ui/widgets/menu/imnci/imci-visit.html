<mrs-person-label person-id="vm.personId"></mrs-person-label>

<div class="panel">
    <div class="panel-body">
        <div class="row">
            <button ng-click="vm.dangerSigns()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-american-sign-language-interpreting pull-left" aria-hidden="true"></i>Danger Signs</button>
            <button ng-click="vm.cough()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-flask pull-left" aria-hidden="true"></i>Cough</button>
            <button ng-click="vm.diarrhoea()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-language pull-left" aria-hidden="true"></i>Diarrhoea</button>
            <button ng-click="vm.fever()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Fever</button>
            <button ng-click="vm.ear()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Ear Problems</button>
            <button ng-click="vm.nutrition()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Nutrition and Anaemia</button>
            <button ng-click="vm.feeding()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Method of Feeding</button>
            <button ng-click="vm.hiv()" ng-disabled="true" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>HIV</button>
            <button ng-click="vm.immunisation()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Immunisation</button>
            <button ng-click="vm.finalDiagnosis()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Final Classification</button>
            <button ng-click="vm.exit()" class="btn btn-danger btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Back</button>
        </div>

    </div>

</div>
