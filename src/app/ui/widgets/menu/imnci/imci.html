<mrs-person-label person-id="vm.personId"></mrs-person-label>

<div class="panel">

    <button ng-click="vm.overview()" class="btn btn-info btn-block btn-lg"><i class="fa fa-universal-access  pull-left"></i>Overview</button>

    <div class="panel-body">

        <div class="row">
            <button ng-click="vm.vitals()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-american-sign-language-interpreting pull-left" aria-hidden="true"></i>Vitals</button>
            <button ng-click="vm.investigations()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-flask pull-left" aria-hidden="true"></i>Investigations</button>
            <button ng-click="vm.vaccinations()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-language pull-left" aria-hidden="true"></i>Vaccinations</button>
            <button ng-click="vm.visit()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>IMNCI Visit</button>
            <button ng-click="vm.treatment()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Treatment</button>
            <button ng-click="vm.cmam()" ng-disabled="true" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>CMAM</button>
            <button ng-click="vm.signOff()" class="btn btn-danger btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Sign Off</button>
        </div>

    </div>

</div>
