<mrs-person-label person-id="vm.personId"></mrs-person-label>

<div class="panel">

    <button ng-click="vm.overview()" class="btn btn-info btn-block btn-lg"><i class="fa fa-universal-access  pull-left"></i>Overview</button>
    <button ng-click="vm.registration()" class="btn btn-success btn-block btn-lg"><i class="fa fa-universal-access  pull-left"></i>Registration</button>

    <div class="panel-body">

        <div class="row">
            <button ng-click="vm.vitals()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-stethoscope pull-left" aria-hidden="true"></i>Vitals</button>
            <button ng-click="vm.examinations()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-building pull-left" aria-hidden="true"></i>Examinations</button>
            <button ng-click="vm.medicines()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-eyedropper pull-left" aria-hidden="true"></i>Treatment</button>
            <button ng-click="vm.education()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-slideshare pull-left" aria-hidden="true"></i>Health Education</button>
            <button ng-click="vm.outcome()" class="btn btn-warning btn-block btn-lg"><i class="fa fa-flag-checkered pull-left " aria-hidden="true"></i>Tb Outcome</button>
            <button ng-click="vm.signoff()" class="btn btn-danger btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Outcome</button>

        </div>

    </div>

</div>
