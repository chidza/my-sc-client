<div class="col-xs-12">
    <div class="pull-left">
        <button class="btn btn-primary" ng-click="vm.onPrevPage()">Previous</button>
        <button class="btn btn-primary" ng-click="vm.onNextPage()">Next</button> &nbsp; &nbsp;
        <span>Page: <label ng-bind="vm.pageNum"></label> / <label ng-bind="vm.numPages"></label></span>
    </div>

    <div class="pull-right">
        <button class="btn btn-danger" ng-click="vm.onClose()">Close</button>
    </div>

</div>
<div class="col-xs-12">
    <span id="spinner" style="display:none;">
        <i class="fa fa-refresh fa-spin fa-5x fa-fw" aria-hidden="true"></i>
    </span>

    <canvas id="the-canvas"></canvas>
</div>
