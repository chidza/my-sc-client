<div class="col-xs-12">

    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>

            <tr>
                <th>Date</th>
                <th>Sample</th>
                <th>Test</th>
                <th>Test Done</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.investigations">
                <td>{{model.date | date:'y-MM-dd'}}</td>
                <td>{{model.sample}}</td>
                <td>
                    <span class="pull-left">{{model.test}}</span>
                </td>
                 <td>
                    <span class="pull-right" ng-class="model.result == null ? '' : 'fa fa-check fa-2x'"></span>
                    <span class="pull-right" ng-class="model.result == null ? 'fa fa-times fa-2x' : ''"></span> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
