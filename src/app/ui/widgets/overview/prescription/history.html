<legend>Prescriptions</legend>
<ul>
    <li ng-repeat="i in vm.prescriptions">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                     {{i.Date}}
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4">
                    {{i.sample + ' ' +  i.test}}
                </div>
                <div class="col-xs-4">
                    {{i.sample + ' ' +  i.result}}
                </div>
            </div>

        </div>
       
    </li>
</ul>
