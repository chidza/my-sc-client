<div class="col-xs-12">
   <table datatable="ng" class="table table-striped table-bordered row-border hover">
         <thead>
            <tr>
                 <th>Date</th>
                <th>Procedure</th>
                <th>Notes</th>
               
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.procedures">
                <td>{{model.date}}</td>
                <td>{{model.name}}</td>
                <td>{{model.note}}</td>
            </tr>
        </tbody>
    </table>
</div>
