<div class="col-xs-12">

    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="pull-left">
                        <h4>Patient Vitals</h4>
                    </div>
                    <div class="pull-right" ng-hide = "vm.section=='deliveryNurseExamination'">
                         <button type="button"  ng-click="vm.add()" class="btn btn-success"><i class="fa fa-plus"></i> Record Vital</button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Vital</th>
                <th>Value</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.list | orderBy:'date':true">
    

                <td>{{model.date | date:"yyyy-MM-dd"}}</td>
                <td>{{model.date | date:"HH:mm"}}</td>
                <td>{{model.name}}</td>
                <td>{{model.value +' '+model.unit}} <span style="color: red;">{{model.rangeLabel}} </span></td>
                <td >
                  
                    <fieldset class="pull-right" ng-disabled="vm.disableControls(model)">

                        <button type="button"  ng-show="vm.vitalId" ng-click="vm.use(model.personVitalId)" class="btn btn-primary"><i class="fa fa-edit"></i>Use</button>
                        <button type="button"  ng-hide="vm.vitalId" ng-click="vm.edit(model)" class="btn btn-primary"><i class="fa fa-edit"></i>Edit</button>
                        <a class="btn btn-danger" ng-hide="vm.vitalId" ng-click="vm.delete(model)"><i class="fa fa-trash"></i> Remove</a>

                    </fieldset>
                </td>
            </tr>
        </tbody>
    </table>
