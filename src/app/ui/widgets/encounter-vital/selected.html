<div class="col-xs-12">

    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="pull-left">
                        <h4>Patient Vitals</h4>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Vital</th>
                <th>Value</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.encounterVitals | orderBy:'date':true">

                <td>{{model.date | date:"yyyy-MM-dd"}}</td>
                <td>{{model.date | date:"HH:mm"}}</td>
                <td>{{model.name}}</td>
                <td>{{model.value +' '+model.unit}} <span style="color: red;">{{model.rangeLabel}} </span></td>
                <td>

                    <div class="pull-right">

                        <button type="button" ng-if="vm.vitalId" ng-click="vm.use(model)" class="btn btn-primary"><i class="fa fa-edit"></i>Use</button>
                        <button type="button" ng-if="!vm.vitalId" ng-click="vm.edit(model)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                        <button type="button" ng-if="!vm.vitalId" ng-click="vm.delete(model)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Remove</button>

                    </div>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="col-xs-12">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.close()">
            <span ></span>&nbsp;<span>Close</span>
        </button>

        </div>
    </div>
