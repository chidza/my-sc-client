<div class="col-xs-12">
    <table datatable="ng" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="pull-right">
                        <button type="button" ng-click="vm.add()" class="btn btn-success pull-right"><i class="fa fa-plus fa-2x"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Health Education Topic</th>
                <th>Type</th>
                <th>Note</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="model in vm.list">
                <td>{{model.date | date:"yyyy-MM-dd HH:mm"}}</td>
                <td>{{model.topicName}}</td>
                <td>{{model.type}}</td>
                <td>{{model.note}}</td>
                <td>
                    <fieldset class="pull-right" ng-disabled="vm.disableControls(model)">
                        <button type="button" ng-click="vm.edit(model)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                        <button type="button" ng-click="vm.delete(model)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Remove</button>
                    </fieldset>
                </td>
            </tr>
        </tbody>
    </table>
</div>
