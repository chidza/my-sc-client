<table class="table table-striped table-bordered row-border hover">
    <thead>
        <tr>
            <td colspan="11">
                <div class="pull-right">
                    <button type="button" ng-click="vm.add()" class="btn btn-success btn-lg"><i class="fa fa-plus"></i></button>
                </div>
            </td>
        </tr>
        <tr>
            <th>School/Hse No</th>
            <th>Suburb/Village</th>
            <th>City/Town</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="address in vm.personAddresses">
            <td>{{address.street}}</td>
            <td>{{address.city}}</td>
            <td>{{address.town}}</td>

            <td>
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-lg" ng-click="vm.edit(address)"><i class="fa fa-edit"></i> Edit</button>
                    <button type="button" class="btn btn-danger btn-lg" ng-click="vm.remove(address)"><i class="fa fa-trash-o"></i> Remove</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
