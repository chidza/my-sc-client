<table datatable="ng" class="table table-striped table-bordered row-border hover">
    <thead>
        <tr>
            <th colspan="5">
                <div class="pull-left">
                    <h4>Partogram Information</h4>
                </div>
            </th>
        </tr>
        <tr>
            <th>Date</th>
            <th>user</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="model in vm.partogramInformationList">
            <td>{{model.date | date:"yyyy-MM-dd HH:mm"}} </td>
            <td>{{vm.getUserName(model.user)}}</td>
            <td>
                <div class="pull-right">
                    <button type="button" ng-click="vm.select(model)" class="btn btn-primary" ng-if="vm.subTime(model)==false"><i class="fa fa-edit"></i> Edit </button>
                     <button type="button" ng-click="vm.view(model)" class="btn btn-info"><i class="fa fa-eye"></i> View</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
