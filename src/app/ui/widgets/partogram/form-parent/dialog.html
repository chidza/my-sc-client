<div class="col-xs-12">

    <div class="panel panel-primary">
        <div class="panel-heading">Partogram Capturing Form</div>
        <div class="panel-body">
            <div class="row">
                <label class="col-xs-6">Date: {{vm.date| date:"yyyy-MM-dd"}} Time: {{vm.date| date:"HH:mm"}} </label>
                <label class="col-xs-6">
                    Current User: {{vm.user}}
                </label>
            </div>
            <br><br>
            <mrs-anc-delivery-static-information person-id="vm.personId"></mrs-anc-delivery-static-information>
            <!-- <mrs-anc-information person-id="vm.personId"></mrs-anc-information>-->
            <uib-tabset>
                <uib-tab heading="Vitals" active="true">
                    <mrs-partogram-vitals-dialog person-id="vm.personId" encounter-id="vm.encounterId" date="vm.date"></mrs-partogram-vitals-dialog>
                </uib-tab>
                <uib-tab heading="Urinalysis">
                    <mrs-partogram-urinalysis-list encounter-id="vm.encounterId" person-id="vm.personId" date="vm.date"></mrs-partogram-urinalysis-list>
                </uib-tab>
                <uib-tab heading="Contractions">
                    <mrs-contration-partogram-dialog delivery-id="vm.deliveryId" date="vm.date"></mrs-contration-partogram-dialog>
                </uib-tab>
                <uib-tab heading="Cervix">
                    <mrs-cervix-partogram-dialog delivery-id="vm.deliveryId" date="vm.date"></mrs-cervix-partogram-dialog>
                </uib-tab>

                <uib-tab heading="Amniotic Fluid and Moulding">
                    <mrs-partogram-amniotic-and-moulding-dialog delivery-id="vm.deliveryId" date="vm.date"></mrs-partogram-amniotic-and-moulding-dialog>
                </uib-tab>
                <uib-tab heading="Oxytocin">
                    <mrs-partogram-oxytocin-dialog encounter-id="vm.encounterId" person-id="vm.personId" date="vm.date"></mrs-partogram-oxytocin-dialog>
                </uib-tab>
                <uib-tab heading="Medication Given">
                    <mrs-partogram-drug-list encounter-id="vm.encounterId" person-id="vm.personId" date="vm.date"></mrs-partogram-drug-list>
                </uib-tab>

            </uib-tabset>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-12 ">
                    <button class="btn btn-danger btn-lg pull-right" ng-click="vm.confirm()">Back To overview</button>
                </div>
            </div>
        </div>
    </div>
</div>
