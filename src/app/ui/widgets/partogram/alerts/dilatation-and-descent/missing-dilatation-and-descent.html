<div class="col-xs-12">
        <table ng-show="vm.missing" class="table table-striped table-bordered row-border hover">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Dilatation</th>
                    <th>Descent of head</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="model in vm.missingCervixes" ng-hide="model.dilatation == 'RECORDED' && model.descent == 'RECORDED'">
                    <td>{{model.time | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{model.dilatation}}</td>
                    <td>{{model.descent}}</td>
                </tr>
            </tbody>
        </table>
        <p ng-show="!vm.missing">Cervix recordings up to date</p>
 
    
</div>
