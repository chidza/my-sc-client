<form class="form-horizontal" ng-if="vm.missingDetails.length>0">
    <table class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>Time</th>
                <th>Protein</th>
                <th>Acetone</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            <!--ng-if="vm.urinalysisInvestigations.volume[$index].status!='RECORDED'
            && vm.urinalysisInvestigations.acetons[$index].status!='RECORDED' &&
            model.status!='RECORDED'"-->
            <tr ng-repeat="model in vm.urinalysisInvestigations.proteins" >
                <td>{{model.time | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{model.status}}</td>
                <td>{{vm.urinalysisInvestigations.acetons[$index].status}}</td>
                <td>{{vm.urinalysisInvestigations.volume[$index].status}}</td>
            </tr>
        </tbody>
    </table>
</form>
<div ng-if="vm.missingDetails.length==0">
    Urinalysis Information is up to date.
</div>
