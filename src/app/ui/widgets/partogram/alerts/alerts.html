<style>
    .scrollbar {
      
        float: left;
        height: 580px;
        overflow-y: scroll;
       
    }

    .force-overflow {
        min-height: 450px;
    }

#style-5::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	background-color: #F5F5F5;
}

#style-5::-webkit-scrollbar
{
	width: 10px;
	background-color: #F5F5F5;
}

#style-5::-webkit-scrollbar-thumb
{
	background-color: #0ae;
	
	background-image: -webkit-gradient(linear, 0 0, 0 100%,
	                   color-stop(.5, rgba(255, 255, 255, .2)),
					   color-stop(.5, transparent), to(transparent));
}
</style>

   <div class="scrollbar col-xs-12" id="style-5">
      <div class="force-overflow">


    <div class="row">
        <label>Between : {{vm.start| date:"yyyy-MM-dd HH:mm"}} and {{vm.end| date:"yyyy-MM-dd HH:mm"}} </label>
    </div>
    <br><br>
    <uib-tabset>
        <uib-tab heading="Danger Signs" active="true">
            <br>
            <mrs-partogram-danger-signs-view delivery-id="vm.deliveryId"></mrs-partogram-danger-signs-view>
        </uib-tab>
        <uib-tab heading="Missing Information">
            <br>
            <mrs-partogram-mission-information-view delivery-id="vm.deliveryId"></mrs-partogram-mission-information-view>
        </uib-tab>
    </uib-tabset>

      </div>
   </div>
