<form class="form-horizontal">
    <table class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>Time</th>
                <th>Amniotic fluid</th>
                <th>Moulding</th>
                <th>Caput</th> 
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="model in vm.vaginalMonitoring" ng-hide="model.amniotic == 'RECORDED' && model.moulding == 'RECORDED' && model.caput == 'RECORDED'">
                <td>{{model.time | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{model.amniotic}}</td>
                <td>{{model.moulding}}</td>
                <td>{{model.caput}}</td>
            </tr>
        </tbody>
    </table>
</form>
