<div class="col-xs-12">
    <form class="form-horizontal" ng-if="vm.missingDetails.length>0">
        <table class="table table-striped table-bordered row-border hover">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="model in vm.missingDetails" ng-if="model.status != 'RECORDED'">
                    <td>{{model.time | date:'yyyy-MM-dd HH:mm'}}</td>
                      <td>{{model.status}}</td>

                </tr>
            </tbody>
        </table>
    </form>
</div>
<div ng-if="vm.missingDetails.length==0">
    Contractions Information is up to date.
</div>
