<table class="table table-striped table-bordered row-border hover" ng-show="vm.missingInformation.length>0">
    <thead>
        <tr>
            <th>Time</th>
            <th>Observations</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m in vm.missingInformation">
            <th>{{m.time | date:"yyyy-MM-dd HH:mm"}}</th>
            <td>
                <ul ng-repeat="o in m.observations">
                    <li style="color:red">{{o}}</li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>

<p ng-show="vm.missingInformation.length==0"> <br>Partograph up to date, no missing information!</p>
