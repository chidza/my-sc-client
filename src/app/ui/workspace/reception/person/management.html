<div class="col-xs-9">
    <div ui-view></div>
</div>

<div class="col-xs-3">

    <mrs-person-label person-id="vm.personId"></mrs-person-label>

    <button ui-sref="reception.management.overview({personId:vm.personId})" class="btn btn-info btn-block btn-lg" type="button"><i class="fa fa-hospital-o pull-left"></i>Overview</button>

    <div class="panel">

        <div class="panel-body">

            <div class="row">
                <button ui-sref="reception.management.demographics({personId:vm.personId})" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-id-card-o pull-left"></i>Demographics</button>
                <button ui-sref="reception.management.identification({personId:vm.personId})" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-address-card pull-left"></i>Identification</button>
                <button ui-sref="reception.management.contactdetail({personId:vm.personId})" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-address-book-o pull-left"></i>Contact Details</button>
                <button ui-sref="reception.management.relation({personId:vm.personId})" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-users pull-left"></i>Relations</button>
                <button ui-sref="reception.management.medicalaid({personId:vm.personId})" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-plus-square pull-left"></i>Medical Aid</button>
            </div>
        </div>
    </div>

    <button ui-sref="reception.list" class="btn btn-danger btn-lg btn-block" type="button"><i class="fa fa-sign-out pull-left"></i>Close Patient File</button>

</div>
