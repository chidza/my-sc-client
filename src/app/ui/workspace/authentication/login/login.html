<div class="col-xs-4 col-xs-offset-4 form-box">
    <div class="row">
        <div class="col-xs-10">
            <h3>Login to Electronic Medical Records</h3>
            <p>&nbsp;</p>
            <p>Please provide valid credentials to log on to Electronic Medical Records:</p>
        </div>
        <div class="col-xs-2">
            <i class="fa fa-5x fa-key"></i>
        </div>
    </div>

    <form role="form" class="login-form" autocomplete="off">
        <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input type="text" autofocus ng-model="vm.username" name="form-username" placeholder="Username..." class="form-username form-control"
                id="form-username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input type="password" ng-model="vm.password" name="form-password" placeholder="Password..." class="form-password form-control"
                id="form-password">
        </div>
        <div class="pull-right">
            <button type="button" ng-disabled="vm.processing" ng-click="vm.logon()" class="btn btn-primary btn-lg">Sign in!</button>
        </div>
    </form>

</div>
