<div class="col-xs-9">
    <div class="col-xs-12">
        <div class="col-xs-5">

            <div class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Fullname</label>
                        <div class="col-xs-9">
                            <p class="form-control-static">{{vm.person.lastname + ' ' + vm.person.firstname}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Gender</label>
                        <div class="col-xs-9">
                            <p class="form-control-static">{{vm.person.sex}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Age</label>
                        <div class="col-xs-9">
                            <p class="form-control-static">{{vm.personService.age(vm.person)}}</p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-xs-12">
                <ul>
                    <li ng-repeat="a in vm.addresses">address here</li>
                </ul>
                <ul>
                    <li ng-repeat="p in vm.phones">{{p.number}}</li>
                </ul>
                <ul>
                    <li ng-repeat="e in vm.emails">{{e.address}}</li>
                </ul>
            </div>

        </div>

        <div class="col-xs-7">
            <div class="row">

                <div class="col-xs-5">

                </div>

                <div class="col-xs-7">
                    <mrs-account-balance-label person-id="vm.personId"></mrs-account-balance-label>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <ng-outlet></ng-outlet>
    </div>
</div>

<div class="col-xs-3">

    <mrs-person-label person-id="vm.personId"></mrs-person-label>

    <button ng-link="['PharmacyDispenseOverview',{ personId : vm.personId }]" class="btn btn-info btn-block btn-lg" type="button"><i class="fa fa-hospital-o pull-left"></i>Overview</button>

    <div class="panel">

        <div class="panel-body">

            <div class="row">

                <button ng-link="['DispensePrescriptions',{personId:vm.personId}]" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-id-card-o pull-left"></i>Prescriptions</button>
                <!--<button ng-link="['DispenseIdentification',{personId:vm.personId}]" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-address-card pull-left"></i>Identification</button>
                <button ng-link="['DispenseContactDetail',{personId:vm.personId}]" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-address-book-o pull-left"></i>Contact Details</button>
                <button ng-link="['DispenseRelation',{personId:vm.personId}]" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-users pull-left"></i>Relations</button>
                <button ng-link="['DispenseMedicalAid',{personId:vm.personId}]" class="btn btn-primary btn-block btn-lg" type="button"><i class="fa fa-plus-square pull-left"></i>Medical Aid</button>
                -->
            </div>
        </div>
    </div>

    <button ng-link="['PharmacySearch']" class="btn btn-danger btn-lg btn-block" type="button"><i class="fa fa-sign-out pull-left"></i>Close Patient File</button>

</div>
