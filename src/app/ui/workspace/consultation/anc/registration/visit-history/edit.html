<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">Anc Visit History</div>
        <div class="panel-body">
            <form class="form-horizontal" autocomplete="off">
                <div class="form-group">
                    <label class="col-xs-4 control-label">Visit Number:</label>
                    <div class="col-xs-8">
                        <label class="control-label">{{vm.ancVisit.visitNumber}}</label>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-xs-4 control-label">Visit Date:</label>
                    <div class="col-xs-8">
                        <label class="control-label">{{vm.date | date:"y-MM-dd"}}</label>
                    </div>

                </div>

                <div class="col-xs-12">
                    <div class="pull-right">
                        <button class="btn btn-danger" ng-click="vm.onClose()">Close</button>
                    </div>

                </div>

            </form>
            <uib-tabset>

                <uib-tab heading="General Examinations" active="true">
                    <mrs-anc-general-assessment-dialog stage="HISTORY" anc-general-assessment-id="vm.ancGeneralAssessmentId"></mrs-anc-general-assessment-dialog>
                </uib-tab>
                <uib-tab heading="Obstestric Examinations">
                    <mrs-anc-obstetric-examination-dialog anc-obstetric-examination-id="vm.ancObstetricExaminationId"></mrs-anc-obstetric-examination-dialog>
                </uib-tab>
                <uib-tab heading="Vitals">
                    <mrs-person-vital-list date="vm.date" refresh="vm.refreshVital" person-id="vm.personId" adding="vm.addVital()" editing="vm.editVital(personVitalId)"></mrs-person-vital-list>
                </uib-tab>
                <uib-tab heading="Investigations">
                    <mrs-person-investigation-history-list date="vm.date" refresh="vm.refreshInvestigation" person-id="vm.personId" adding="vm.selectInvestigation()"
                        editing="vm.editInvestigation(personInvestigationId)"></mrs-person-investigation-history-list>
                </uib-tab>
                <uib-tab heading="Medications">
                    <mrs-person-medication-list date="vm.date" refresh="vm.refreshMedication" person-id="vm.personId" add-medication="vm.selectMedication()"
                        edit-medication="vm.editMedication(personMedicationId)"></mrs-person-medication-list>
                </uib-tab>
                <uib-tab heading="Health Education">
                    <mrs-person-health-education-list date="vm.date" refresh="vm.refreshHealthEducation" person-id="vm.personId" adding="vm.selectHealthEducation()" editing="vm.editHealthEducation(personHealthEducationId)"></mrs-person-health-education-list>
                </uib-tab>

            </uib-tabset>
        </div>
    </div>
</div>
