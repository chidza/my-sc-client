<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading"> Anc Investigations</div>
        <div class="panel-body">
            <uib-tabset>
                <uib-tab heading="Edit">
                    <mrs-encounter-investigation-list person-id="vm.personId" workspace-id="{{vm.workspaceId}}" refreshed="vm.onRefreshed()" send-to-lab="vm.send(id)" perform-test="vm.perform(id)" encounter-id="vm.encounterId"
                        add-investigation="vm.add()" edit-investigation="vm.edit(id)"></mrs-encounter-investigation-list>
                </uib-tab>
                <uib-tab heading="History">
                    <mrs-person-history-investigation-list reload="vm.refresh" person-id="vm.personId"></mrs-person-history-investigation-list>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
