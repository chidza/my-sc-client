<div class="panel panel-primary">
    <div class="panel-heading">IMNCI Final Classification</div>
    <div class="panel-body">
        <uib-tabset>
            <uib-tab heading="Edit">
                <mrs-encounter-diagnosis-list  add-diagnosis="vm.add()" edit-diagnosis="vm.edit(id)" person-id = "vm.personId" workspace-id="vm.workspaceId"></mrs-encounter-diagnosis-list>
            </uib-tab>
            <uib-tab heading="History">
                <mrs-person-history-diagnosis-list reload="vm.refresh" person-id="vm.personId"></mrs-person-history-diagnosis-list>
            </uib-tab>
        </uib-tabset>

    </div>
</div>
