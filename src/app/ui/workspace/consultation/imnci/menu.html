<div class="col-xs-12">

    <button ui-sref="consultation.management.imnci.overview" class="btn btn-info btn-block btn-lg"><i class="fa fa-universal-access  pull-left"></i>Overview</button>

    <div class="panel-body">

        <div class="row">
            <button ui-sref="consultation.management.imnci.vitals.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-american-sign-language-interpreting pull-left" aria-hidden="true"></i>Vitals</button>
            <button ui-sref="consultation.management.imnci.investigations.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-flask pull-left" aria-hidden="true"></i>Investigations</button>
            <button ui-sref="consultation.management.imnci.vaccinations.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-language pull-left" aria-hidden="true"></i>Vaccinations</button>
            <button ng-click="vm.visit()" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>IMNCI Visit</button>
            <button ui-sref="consultation.management.imnci.medicines.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Treatment</button>
            <button ui-sref="consultation.management.imnci.cmam" ng-disabled="true" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>CMAM</button>
            <button ui-sref="consultation.purpose.list({workareaId:vm.workareaId,personId:vm.personId})" class="btn btn-danger btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Close</button>
        </div>

    </div>

</div>
