<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading"> Consultation Vitals</div>
        <div class="panel-body">

           <uib-tabset>
                <uib-tab heading="Edit">
                    
                    <mrs-encounter-vital-list add-vital="vm.add()" edit-vital="vm.edit(id)" person-id="vm.personId" workspace-id="vm.workspaceId"></mrs-encounter-vital-list>
                </uib-tab>
                <uib-tab heading="History">
                    <mrs-person-history-vital-list reload="vm.refresh" person-id="vm.personId"></mrs-person-history-vital-list>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
