<div class="col-xs-12">

      <button ui-sref="consultation.management.consult.summary" class="btn btn-info btn-block btn-lg"><i class="fa fa-sticky-note-o pull-left"></i>Summary</button>

      <div class="panel-body">

            <div class="row">
                  <button ui-sref="consultation.management.consult.vitals.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-stethoscope pull-left"></i>Vitals</button>
                  <button ui-sref="consultation.management.consult.complaints.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-heartbeat pull-left"></i>Complaints</button>
                  <button ui-sref="consultation.management.consult.examinations.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-hospital-o pull-left"></i>Examinations</button>
                  <button ui-sref="consultation.management.consult.investigations.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-flask pull-left"></i>Investigations</button>
                  <button ui-sref="consultation.management.consult.diagnoses.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-user-md pull-left"></i>Diagnosis</button>
                  <button ui-sref="consultation.management.consult.medicines.list-dispense" class="btn btn-primary btn-block btn-lg"><i class="fa fa-eyedropper pull-left"></i>Dispense</button>
                  <button ui-sref="consultation.management.consult.medicines.list-prescribe" class="btn btn-primary btn-block btn-lg"><i class="fa fa-eyedropper pull-left"></i>Prescribe</button>
                  <button ui-sref="consultation.management.consult.procedures.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-medkit pull-left"></i>Procedures</button>
                  <button ui-sref="consultation.purpose.list({workareaId:vm.workareaId,personId:vm.personId})" class="btn btn-danger btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Close</button>
            </div>

      </div>

</div>
