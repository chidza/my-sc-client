<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading"> Consultation Procedures</div>
        <div class="panel-body">

            <uib-tabset>


                <uib-tab heading="Edit">
                    <mrs-encounter-procedure-list workspace-id="vm.workspaceId" person-id="vm.personId" encounter-id="vm.encounterId"
                        add-procedure="vm.add()" edit-procedure="vm.edit(id)"></mrs-encounter-procedure-list>
                </uib-tab>

                <uib-tab heading="History">
                    <mrs-person-history-procedure-list reload="vm.refresh" person-id="vm.personId"></mrs-person-history-procedure-list>
                </uib-tab>
            </uib-tabset>

        </div>
    </div>
</div>
