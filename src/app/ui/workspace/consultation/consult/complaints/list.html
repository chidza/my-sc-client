<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading"> Consultation Complaints</div>
        <div class="panel-body">

            <uib-tabset>

                <uib-tab heading="Edit">
                    <mrs-encounter-complaint-list person-id="vm.personId" workspace-id="vm.workspaceId" encounter-id="vm.encounterId" add-complaint="vm.add()"
                        edit-complaint="vm.edit(id)"></mrs-encounter-complaint-list>
                </uib-tab>
                <uib-tab heading="History">
                    <mrs-person-history-complaint-list person-id="vm.personId"></mrs-person-history-complaint-list>
                </uib-tab>

            </uib-tabset>

        </div>
    </div>
</div>
