<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading"> Medication New</div>
        <div class="panel-body">

            <uib-tabset>
                <uib-tab heading="Edit/Prescribe">
                    <mrs-encounter-medication-list refreshed="vm.onRefreshed()" person-id="vm.personId" workspace-id="vm.workspaceId" encounter-id="vm.encounterId"
                        add-medication="vm.add()" edit-medication="vm.editPrescription(id)"></mrs-encounter-medication-list>
                </uib-tab>
                <uib-tab heading="Dispense">
                    <mrs-encounter-dispense-medication-list refreshed="vm.onRefreshed()" person-id="vm.personId" workspace-id="vm.workspaceId"
                        encounter-id="vm.encounterId" add-medication="vm.addDispense()" edit-medication="vm.editDispense(id)"></mrs-encounter-dispense-medication-list>

                </uib-tab>
                <uib-tab heading="History">
                    <mrs-person-medication-list person-id="vm.personId"></mrs-person-medication-list>

                </uib-tab>

            </uib-tabset>

        </div>
    </div>
</div>
