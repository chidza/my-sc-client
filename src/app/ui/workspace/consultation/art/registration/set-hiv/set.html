<div class="col-xs-12">
        <div class="panel panel-primary">
                <div class="panel-heading"> HIV Test History Details</div>
                <div class="panel-body">
                        <uib-tabset ng-show="!vm.personInvestigationId">
                                <uib-tab heading="Previous Investigations" active="true">
                                        <mrs-art-investigation-hiv-test-list selected="vm.onSave(personInvestigationId)" person-id="vm.personId"></mrs-art-investigation-hiv-test-list>
                                </uib-tab>
                                <uib-tab heading="New">
                                        <mrs-person-investigation-dialog person-id="vm.personId" investigation-id="vm.investigationId" person-investigation-id="vm.personInvestigationId"
                                                closed="vm.onClose()" saved="vm.onSave(personInvestigationId)"></mrs-person-investigation-dialog>
                                </uib-tab>

                        </uib-tabset>

                        <div ng-show="vm.personInvestigationId">
                                <mrs-person-investigation-dialog person-id="vm.personId" investigation-id="vm.investigationId" person-investigation-id="vm.personInvestigationId"
                                        closed="vm.onClose()" saved="vm.onSave(personInvestigationId)"></mrs-person-investigation-dialog>
                        </div>
                </div>
        </div>
</div>
</div>
