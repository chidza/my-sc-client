<div class="col-xs-12">

    <button ui-sref="consultation.management.hts.overview" class="btn btn-info btn-block btn-lg"><i class="fa fa-universal-access  pull-left"></i>Overview</button>

    <button disabled ui-sref="consultation.management.hts.art" class="btn btn-success btn-block btn-lg"><i class="fa fa-universal-access  pull-left"></i>ART Registration</button>

    <div class="panel-body">

        <div class="row">
            <button ui-sref="consultation.management.hts.pretest" class="btn btn-primary btn-block btn-lg"><i class="fa fa-american-sign-language-interpreting pull-left" aria-hidden="true"></i>Pre-Test Counselling</button>
            <button ui-sref="consultation.management.hts.test.list" class="btn btn-primary btn-block btn-lg"><i class="fa fa-flask pull-left" aria-hidden="true"></i>Testing</button>
            <button ui-sref="consultation.management.hts.posttest" class="btn btn-primary btn-block btn-lg"><i class="fa fa-sign-language pull-left" aria-hidden="true"></i>Post-Test Counselling</button>
            <button ng-click="vm.closeHts()" class="btn btn-danger btn-block btn-lg"><i class="fa fa-sign-out pull-left"></i>Close</button>
        </div>

    </div>

</div>
